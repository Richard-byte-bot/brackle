<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Brackle</title>
  <style>
    :root{
      --cols: 10;
      --cell: 46px;
      --gap: 8px;
      --radius: 10px;
      --border: #d6d6d6;
      --text: #111;
      --muted: #666;
      --bg: #ffffff;
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #fafafa;
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans SC", Arial, sans-serif;
      padding: 22px;
    }

    .app{
      width: min(680px, 96vw);
      display: grid;
      gap: 14px;
      justify-items: center;
    }

    .app:focus { outline: none; }

    .top{
      width: 100%;
      display: grid;
      gap: 8px;
      justify-items: center;
      text-align: center;
    }

    h1{
      margin: 0;
      font-size: 18px;
      font-weight: 750;
      letter-spacing: .2px;
    }

    .legend{
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      color: var(--muted);
      font-size: 12.5px;
      margin-top: 2px;
    }
    .dot{
      width: 12px;
      height: 12px;
      border-radius: 4px;
      display: inline-block;
      vertical-align: -2px;
      border: 1px solid rgba(0,0,0,.12);
      margin-right: 6px;
    }
    .dot.g{ background:#3cb371; }
    .dot.y{ background:#f2c94c; }
    .dot.x{ background:#9e9e9e; }

    .bar{
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: -4px;
    }

    button{
      appearance: none;
      border: 0;
      border-radius: 12px;
      padding: 10px 14px;
      font-size: 14px;
      background: #111;
      color: #fff;
      cursor: pointer;
    }
    button:disabled{
      opacity: .45;
      cursor: not-allowed;
    }
    .ghost{
      background: #efefef;
      color: #111;
    }

    .msg{
      width: 100%;
      min-height: 22px;
      text-align: center;
      font-size: 13px;
      color: #b00020;
      margin-top: 20px;   /* ← 上面空一行 */
    }
    .msg.ok{ color: #176b2c; }

    .statusbar{
      width: 100%;
      display: grid;
      justify-content: center;
    }
    .pill{
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,.08);
      background: #fff;
      color: #222;
      font-size: 13px;
      box-shadow: 0 1px 0 rgba(0,0,0,.05);
    }
    .pill .k{ color: var(--muted); }
    .pill .v{ font-weight: 650; }
    .pill.dim{ opacity: .55; }

    .board{
      width: 100%;
      display: grid;
      gap: 10px;
      justify-content: center;
      user-select: none;
    }

    .row{
      display: grid;
      grid-template-columns: repeat(var(--cols), var(--cell));
      gap: var(--gap);
    }

    .cell{
      width: var(--cell);
      height: var(--cell);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      background: var(--bg);
      display: grid;
      place-items: center;
      font-size: 22px;
      font-weight: 800;
      line-height: 1;
    }

    .cell.cursor{
      border-color: #7a7a7a;
      box-shadow: 0 0 0 3px rgba(0,0,0,.06);
    }

    .cell.g{ background:#3cb371; border-color:#2b8b55; color:#fff; }
    .cell.y{ background:#f2c94c; border-color:#d0a736; color:#111; }
    .cell.x{ background:#9e9e9e; border-color:#7f7f7f; color:#fff; }

    .cell.clickable{ cursor: pointer; }
    .cell.clickable:hover{ border-color: #9a9a9a; }

    /* ✅ 当前行下方与之无关的行：灰色填充 */
    .row.future .cell{
      background: #eeeeee;
      border-color: #d9d9d9;
      color: rgba(0,0,0,.18);
    }

    /* 空一行：格子与键盘之间 */
    .spacer{ height: 14px; }

    .tools{
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      user-select: none;
    }

    .kbd{
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .kbd button{
      background: #efefef;
      color: #111;
      border-radius: 14px;
      padding: 10px 14px;
      font-size: 14px;
      font-weight: 400;
      box-shadow: 0 1px 0 rgba(0,0,0,.06);
    }

    .kbd button:active{
      transform: translateY(1px);
    }

    @media (max-width: 520px){
      :root{
        --cell: 40px;
        --gap: 7px;
      }

      /* ✅ 括号键盘：3 等分一行，"高度视图"独占一行 */
      .kbd{
        width: 100%;
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 10px;
      }
      #toggleView{
        grid-column: 1 / -1;
      }

      /* ✅ 底部按钮：新题/提交 等分宽度 */
      .bar{
        width: 100%;
      }
      .bar button{
        flex: 1;
        min-width: 0;
      }

      /* ✅ 统一“键盘 + 底部按钮”的大小 */
      .kbd button,
      .bar button{
        width: 100%;
        min-width: 0;
        height: 44px;
        font-size: 15px;
        padding: 0 14px;
        border-radius: 14px;
        line-height: 1;
      }

      /* ✅ 让底部按钮也有一点点阴影（可选） */
      .bar button{
        box-shadow: 0 1px 0 rgba(0,0,0,.06);
      }
    }

  </style>
</head>

<body>
  <main class="app" id="app" tabindex="0" aria-label="Brackle">
    <header class="top">
      <h1>BRACKLE</h1>
      <div class="legend" aria-label="提示说明">
        <span><i class="dot g"></i>命中</span>
        <span><i class="dot y"></i>偏差 1–2</span>
        <span><i class="dot x"></i>偏差 ≥3</span>
      </div>
    </header>

    <div class="statusbar" aria-label="统计信息">
      <div id="matchPill" class="pill dim">
        <span class="k">当前命中</span>
        <span class="v" id="matchCount">—</span>
        <span class="k">/</span>
        <span class="v" id="matchTotal">10</span>
      </div>
    </div>

    <div id="msg" class="msg" role="status" aria-live="polite"></div>

    <section id="board" class="board" aria-label="棋盘"></section>

    <div class="spacer" aria-hidden="true"></div>

    <div class="tools" aria-label="键盘与视图">
      <div class="kbd" aria-label="括号键盘">
        <button id="keyL" type="button">(</button>
        <button id="keyR" type="button">)</button>
        <button id="keyBk" type="button">后退</button>
        <button id="toggleView" type="button" class="ghost" title="快捷键：B">高度视图</button>
      </div>
    </div>

    <div class="bar">
      <button id="restart" class="ghost" title="重新生成答案">新题</button>
      <button id="submit">提交</button>
    </div>
  </main>

<script>
(() => {
  const N = 5;
  const L = 2 * N;        // 10
  const MAX_TRIES = 6;

  const $app = document.getElementById('app');
  const $submit = document.getElementById('submit');
  const $restart = document.getElementById('restart');
  const $toggleView = document.getElementById('toggleView');
  const $msg = document.getElementById('msg');
  const $board = document.getElementById('board');

  const $keyL = document.getElementById('keyL');
  const $keyR = document.getElementById('keyR');
  const $keyBk = document.getElementById('keyBk');

  const $matchPill = document.getElementById('matchPill');
  const $matchCount = document.getElementById('matchCount');
  const $matchTotal = document.getElementById('matchTotal');
  $matchTotal.textContent = String(L);

  document.documentElement.style.setProperty('--cols', String(L));

  function allDyckWords(n) {
    const res = [];
    function dfs(s, open, close) {
      if (s.length === 2*n) { res.push(s); return; }
      if (open < n) dfs(s + '(', open + 1, close);
      if (close < open) dfs(s + ')', open, close + 1);
    }
    dfs('', 0, 0);
    return res;
  }
  const DICT = allDyckWords(N);

  function pickRandomAnswer() {
    return DICT[Math.floor(Math.random() * DICT.length)];
  }

  function setMsg(text, ok=false) {
    $msg.textContent = text || '';
    $msg.className = ok ? 'msg ok' : 'msg';
  }

  function isValidDyck(s) {
    if (s.length !== L) return { ok: false, why: `长度必须为 ${L}。` };
    if (!/^[()]+$/.test(s)) return { ok: false, why: '仅允许输入 ( 和 )。' };
    let bal = 0;
    for (let i = 0; i < s.length; i++) {
      bal += (s[i] === '(') ? 1 : -1;
      if (bal < 0) return { ok: false, why: `请检查第 ${i+1} 位的前缀高度。` };
      if (bal > N) return { ok: false, why: `请检查第 ${i+1} 位的前缀高度。` };
    }
    if (bal !== 0) return { ok: false, why: '左右括号总数不相等。' };
    return { ok: true, why: '' };
  }

  function balances(s) {
    const b = [];
    let bal = 0;
    for (let i = 0; i < s.length; i++) {
      bal += (s[i] === '(') ? 1 : -1;
      b.push(bal);
    }
    return b;
  }

  function colorClassForDiff(diff) {
    if (diff === 0) return 'g';     // 命中
    if (diff <= 2) return 'y';      // 偏差 1–2
    return 'x';                     // 偏差 ≥3
  }

  function labelForClass(cls) {
    if (cls === 'g') return '命中';
    if (cls === 'y') return '偏差 1–2';
    return '偏差 ≥3';
  }

  function countMatches(gBal, ansBal) {
    let c = 0;
    for (let i = 0; i < L; i++) if (gBal[i] === ansBal[i]) c++;
    return c;
  }

  function setMatchPill(valueOrNull) {
    if (valueOrNull === null) {
      $matchCount.textContent = '—';
      $matchPill.classList.add('dim');
      return;
    }
    $matchCount.textContent = String(valueOrNull);
    $matchPill.classList.remove('dim');
  }

  let answer = '';
  let ansBal = [];
  let tries = 0;
  let done = false;
  let won = false;
  let awaitingReveal = false;
  let activeGuess = '';
  let showBalance = false;

  // rounds[r] = { guess, gBal, revealed: Array(L).fill(null or 'g'/'y'/'x') }
  const rounds = [];

  function resetGame() {
    answer = pickRandomAnswer();
    ansBal = balances(answer);
    tries = 0;
    done = false;
    won = false;
    awaitingReveal = false;
    activeGuess = '';
    rounds.length = 0;

    setMsg('');
    setMatchPill(null);
    render();
    focusGame();
  }

  function focusGame() {
    $app.focus({ preventScroll: true });
  }

  function toggleBalanceView() {
    showBalance = !showBalance;
    $toggleView.textContent = showBalance ? '括号视图' : '高度视图';
    render();
    focusGame();
  }

  function activeRowBalanceDisplay() {
    const out = Array(L).fill('');
    let bal = 0;
    let invalid = false;

    for (let i = 0; i < activeGuess.length; i++) {
      const ch = activeGuess[i];
      if (!invalid) {
        bal += (ch === '(') ? 1 : -1;
        const remaining = L - (i + 1);
        if (bal < 0 || bal > N || bal > remaining) invalid = true;
      }
      out[i] = invalid ? '-' : String(bal);
    }

    const cursor = activeGuess.length;
    if (cursor < L) out[cursor] = invalid ? '-' : String(bal);

    return out;
  }

  function render() {
    $board.innerHTML = '';

    const activeBalDisp = showBalance ? activeRowBalanceDisplay() : null;

    for (let r = 0; r < MAX_TRIES; r++) {
      const row = document.createElement('div');
      row.className = 'row';

      const isSubmitted = r < rounds.length;
      const isActiveRow = (!done && !awaitingReveal && r === rounds.length);

      // ✅ 当前行下方与之无关的行灰掉
      // 正常输入时：灰 r > rounds.length（当前行下面）
      // awaitingReveal 时：灰 r >= rounds.length（因为此时没有“正在输入的当前行”）
      const isFutureRow = (!done) && (awaitingReveal ? (r >= rounds.length) : (r > rounds.length));
      if (isFutureRow) row.classList.add('future');

      const guessStr = isSubmitted
        ? rounds[r].guess
        : (isActiveRow ? activeGuess : '');

      for (let i = 0; i < L; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';

        // 显示字符/高度
        if (showBalance) {
          if (isSubmitted) {
            cell.textContent = String(rounds[r].gBal[i]);
          } else if (isActiveRow) {
            cell.textContent = activeBalDisp[i] || '';
          } else {
            cell.textContent = '';
          }
        } else {
          cell.textContent = guessStr[i] || '';
        }

        // 光标
        if (isActiveRow && i === activeGuess.length && activeGuess.length < L) {
          cell.classList.add('cursor');
        }

        // 已提交行：显示颜色
        if (isSubmitted) {
          const rr = rounds[r];
          if (won) {
            const diff = Math.abs(rr.gBal[i] - ansBal[i]);
            cell.classList.add(colorClassForDiff(diff));
          } else {
            const cls = rr.revealed[i];
            if (cls) cell.classList.add(cls);
          }
        }

        // ✅ awaitingReveal 时：允许点击任意“已提交且该格未揭示”的格子
        // 已揭示过的格子：完全不加 clickable，也不绑定事件，点了就没反应
        if (!done && awaitingReveal && isSubmitted && !won) {
          const rr = rounds[r];
          if (!rr.revealed[i]) {
            cell.classList.add('clickable');
            cell.title = '点击揭示该格提示';

            cell.addEventListener('click', () => {
              if (!awaitingReveal || done || won) return;
              // 如果这格在点击瞬间已被揭示，就不做任何事
              if (rr.revealed[i]) return;

              const diff = Math.abs(rr.gBal[i] - ansBal[i]);
              const cls = colorClassForDiff(diff);

              rr.revealed[i] = cls;

              awaitingReveal = false;
              $submit.disabled = false;

              setMsg(`已揭示第 ${r+1} 行第 ${i+1} 位：${labelForClass(cls)}。`, true);
              render();
              focusGame();
            });
          }
        }

        row.appendChild(cell);
      }

      $board.appendChild(row);
    }

    $submit.disabled = done || awaitingReveal;
  }

  function submitGuess() {
    if (done) return;

    if (awaitingReveal) {
      setMsg('请先点击任意已提交格子揭示提示。');
      return;
    }

    if (tries >= MAX_TRIES) return;

    if (activeGuess.length !== L) {
      setMsg('当前行未填满。');
      return;
    }

    const v = isValidDyck(activeGuess);
    if (!v.ok) {
      setMsg(`输入不合法：${v.why}`);
      return;
    }

    tries++;
    const gBal = balances(activeGuess);
    const rr = {
      guess: activeGuess,
      gBal,
      revealed: Array(L).fill(null) // ✅ 每格独立揭示
    };
    rounds.push(rr);

    if (activeGuess === answer) {
      done = true;
      won = true;
      awaitingReveal = false;
      setMsg(`完成：第 ${tries} 次猜中。`, true);
      activeGuess = '';
      setMatchPill(L);
      render();
      focusGame();
      return;
    }

    // 错误：更新“命中数量”
    const matches = countMatches(gBal, ansBal);
    setMatchPill(matches);

    if (tries >= MAX_TRIES) {
      done = true;
      won = false;
      setMsg(`未完成：次数已用尽。答案为 ${answer}。`);
      activeGuess = '';
      render();
      focusGame();
      return;
    }

    awaitingReveal = true;
    activeGuess = '';
    setMsg('未命中。请点击任意已提交格子揭示提示。');
    render();
    focusGame();
  }

  function pushChar(ch) {
    if (done || awaitingReveal) return;
    if (activeGuess.length >= L) return;
    activeGuess += ch;
    setMsg('');
    render();
    focusGame();
  }

  function backspace() {
    if (done || awaitingReveal) return;
    if (activeGuess.length === 0) return;
    activeGuess = activeGuess.slice(0, -1);
    setMsg('');
    render();
    focusGame();
  }

  function onKeydown(e) {
    if (!e.ctrlKey && !e.metaKey && !e.altKey && (e.key === 'b' || e.key === 'B')) {
      e.preventDefault();
      toggleBalanceView();
      return;
    }

    if (done) return;
    if (awaitingReveal) return;

    if (e.key === 'Enter') {
      e.preventDefault();
      submitGuess();
      return;
    }

    if (e.key === 'Backspace') {
      e.preventDefault();
      backspace();
      return;
    }

    if (e.key === '(' || e.key === ')') {
      e.preventDefault();
      pushChar(e.key);
      return;
    }
  }

  window.addEventListener('keydown', onKeydown);
  $submit.addEventListener('click', () => { submitGuess(); focusGame(); });
  $restart.addEventListener('click', () => { resetGame(); });
  $toggleView.addEventListener('click', () => { toggleBalanceView(); });

  $keyL.addEventListener('click', () => pushChar('('));
  $keyR.addEventListener('click', () => pushChar(')'));
  $keyBk.addEventListener('click', () => backspace());

  $app.addEventListener('mousedown', () => focusGame());

  resetGame();
})();
</script>
</body>
</html>
